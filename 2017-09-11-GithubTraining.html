                            ## What is Git?

                            >Git is a free and open source distributed version control system.
                        </script>
                    </section>
                    
                    
                    <section data-markdown>
                        <script type="text/template">
                            !["If that doesn't fix it, git.txt contains the phone number of a friend of mine who understands git. Just wait through a few minutes of 'It's really pretty simple, just think of branches as...' and eventually you'll learn the commands that will fix everything."](img/20160804/git-xkcd.png)
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            - "Free and open source"
                               * ![](img/20160804/thumbs-up.png)![](img/20160804/thumbs-up.png)![](img/20160804/thumbs-up.png)
                            - "version control system"
                               * Since code changes. Constantly. It's important to have a history of what changes in order to go back to fix things.
                               * But "go back" isn't entirely appropriate, since coding can also be non-linear, with a project branching into multiple directions to try out ideas.
                               * Also, it's always a good idea to have backups, and backups of backups, and git is a tool that enables this by being....
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            - "distributed"
                              * Which means there's no "central" code location (though GitHub kind of acts like one). With Git, we **all** have a master copy of the entire code history, so if any "repository" (project) vanishes from any location (even GitHub), there's redundancy in the system
                              * this distributed version control also means that we can each work on the same code independently and then "merge" together changes.
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            In the interest of time I'm not going to teach git, but [this presentation](https://speakerdeck.com/alicebartlett/git-for-humans) is a really good intro. Also you should download [GitHub Desktop](https://desktop.github.com/) to manage your code projects (and create a [GitHub account](https://github.com/join) if you don't already)  
                            </br>
                            Save your projects in `C:\`, you'll have a bad time saving to the  `H:\` drive... (**save EVERYTHING ELSE to `H:\` or `K:\` though**)
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ...but I will teach some critical git terminology:
                             - repo:
                               * Repository, a collection of code files for a particular project
                             - commit:
                               * A save point for your repository, where you can comment on what you've changed.
                             - push:
                               * Send your updated repository to a remote repository
                             - pull:
                               * Receive an updated repository from a remote repository
                           </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">                           
Git terminology continued...  
 - branch:
   * Create a deviation from the main thread to add a new feature, try something...
 - merge:
   * Combine two branches, to update one branch with another
                        </script>

                    <section data-markdown>
                        <script type="text/template">
                            ### Style Guide
                            
                            Commit early and commit often. Since Github for Desktop doesn't work on a network drive, all of our work must be stored on the local hard drive. That means if the drive fails, anything that's not on Github is a goner. So you should commit at least at the end of every day. Write meaningful commit messages and try to link them to Issues.

                            Make sure to hit Sync before you commit anything in GitHub Desktop, so others' changes can get merged before you send yours to the cloud
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ### Style Guide
                            
                            #### Using Issues
                           
                            Don't be scared by the name! Issues can be bugs but they can also be tasks, sub-tasks. Even if it's just you working on a particular piece of code, it is helpful for you/the team to create an issue for a particular bug/roadblock. Others might be able to help resolve it more quickly, and you can look back on previous bugs to remember how to prevent them in the future.
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ### Style Guide
                            
                            #### File and folder names
                            1. Use - and _ instead of spaces
                            2. Use consistent ISO date format "yyyy-mm-dd"
                            3. Numeric ids should be in the format of "00" (e.g. 02_filename not 2_filename")

                            The latter two should be unnecessary for files published to Github since version control handles versioning. Possible reasons to number files: ordering query files in a workflow.
                        </script>
                    </section>
