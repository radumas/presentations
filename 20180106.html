                        ### The Problem
                        <br />
                        <div style="font-size=12px"><ul>
                        <li>Transit Agencies are bad at communicating their successes and failures</li>
                        <li>Users therefore overvalue their most salient experiences: the worst ones</li>
                        <li>So agencies could improve satisfaction/goodwill through better communication</li>
                        <li>While generating the political will to solve big problems</li>
                        </ul></small></div>
                        </script>

                    <section data-markdown>
                        <script type="text/template">
                        ### Use OpenData to Make an OpenSource Dashboard
                         
                         - Fully transparent
                         - Citizen-developed, separate from the agency
                         - Replicable elsewhere, enabling comparisons between similar cities
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                        ### Civic Tech Toronto
                        
                         - Weekly hack nights like Code for America Brigades
                         - Members come and go, want to learn new data analysis skills. Cater tasks to their interests
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ### Toronto Transit
                        
                         - Two separate APIs, NextBus for surface vehicles, secret API for subway countdowns
                         - Targeted subway because smaller dataset, affecting more people: bigger bang for effort
                           * data is in a unique format. Processing has been a challenge
                        </script>
